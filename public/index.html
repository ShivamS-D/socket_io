<html lang="en">

<head>

  <title>Socket.io simple chat</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="message-container">
  </div>
  <form id="form">
    <div>
      <label for="message-input">Message</label>

      <button id="room-button" type="submit">Join</button>
    </div>
  </form>
